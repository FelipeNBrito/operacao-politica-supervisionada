<div class="container-fluid" data-ng-controller="DeputadoFederalSecretariosListaController">
	<fieldset>
		<legend>Secretários Parlamentares por Deputado Federal</legend>

		<div class="table-responsive scroll-mark">
			<table ng-table="tableParams" class="table table-striped table-hover">
				<tr ng-repeat="row in $data">
					<td><a class="btn btn-primary btn-sm" href="./#/deputado-federal/{{::row.id_cf_deputado}}/secretario">Ver Secretários</a></td>
					<td data-title="'Parlamentar'" style="width:70%" sortable="'NomeParlamentar'" filter="{ 'nome_parlamentar': 'text' }">{{::row.nome_parlamentar}}</td>
					<td data-title="'Quantidade'" style="width:20%" sortable="'quantidade_secretarios'">{{::row.quantidade_secretarios}}</td>
				</tr>
			</table>
		</div>
	</fieldset>
</div>
