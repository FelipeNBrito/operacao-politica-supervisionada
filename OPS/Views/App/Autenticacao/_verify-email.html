<div class="container">
    <div class="col-sm-offset-3">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <h3 class="text-center">
                    Confirmar e-mail
                </h3>
            </div>
        </div>
        <br />
        <div ng-show="!error">
            <div ng-show="loading">
                Verificando seu e-mail, favor aguarde...
            </div>
            <div ng-show="!loading">
                Seu e-mail foi verificxado com sucesso, <a href="./#/login">clique aqui</a> para entrar.
            </div>
        </div>
        <p ng-show="error">{{ error.message }}</p>
    </div>
</div>
