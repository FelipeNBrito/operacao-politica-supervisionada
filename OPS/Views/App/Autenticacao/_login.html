<div class="container">
    <div class="omb_login col-sm-offset-3">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <h3 class="text-center">
                    Entrar ou <a href="./#/signup">Criar Conta</a>
                </h3>
            </div>
        </div>
        <br />
        <div class="row omb_socialButtons">
            <div class="col-xs-4 col-sm-2">
                <button class="btn btn-block omb_btn-facebook" data-ng-click="authExternalProvider('Facebook')">
                    <i class="fa fa-facebook visible-xs"></i>
                    <span class="hidden-xs">Facebook</span>
                </button>
            </div>
            <div class="col-xs-4 col-sm-2">
                <button class="btn btn-block omb_btn-twitter" data-ng-click="authExternalProvider('Twitter')">
                    <i class="fa fa-twitter visible-xs"></i>
                    <span class="hidden-xs">Twitter</span>
                </button>
            </div>
            <div class="col-xs-4 col-sm-2">
                <button class="btn btn-block omb_btn-google" data-ng-click="authExternalProvider('Google')">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google+</span>
                </button>
            </div>
        </div>
        <div class="row omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">ou</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <form action="" autocomplete="off" method="POST">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="E-mail" data-ng-model="loginData.userName" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Senha" data-ng-model="loginData.password" required>
                        </div>
                    </div>
                    <div data-ng-hide="!message" class="alert alert-danger">
                        {{message}}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="button" data-ng-click="login()">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 text-right">
                <div class="form-group">
                    <a href="./#/reset-password">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
    </div>
</div>
